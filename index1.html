<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hackathon Company</title>
    <link rel="stylesheet" type="text/css" href="text.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <form id="contactForm" action="#" method="post" onsubmit="submitForm(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="confirmationMessage" class="confirmation-message"></div>
    </section>


    <script>
        function submitForm(event) {
            event.preventDefault();

            // Perform form submission logic here (can be AJAX or backend processing)

            // Display confirmation message
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('confirmationMessage').innerHTML = 'Your information has been received. Our team will contact you soon.';
            document.getElementById('confirmationMessage').style.display = 'block';
        }
    </script>

</body>
</html>
